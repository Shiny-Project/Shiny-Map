<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #map {
      width: 100vw;
      height: 100vh;
      background-color: #BEDBF9;
    }

    body {
      margin: 0px;
    }

    #footer {
      position: fixed;
      min-height: 2vh;
      font-size: 1.7vh;
      line-height: 2.2vh;
      padding: 0;
      color: #fff;
      bottom: 0;
      right: 0;
      padding-right: 1vw;
      padding-left: 1vw;
      background-color: #7e7e7e;
      opacity: .7;
      font-family: "Noto Serif CJK SC", 'Consolas', monospace;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <footer id="footer">
    Generated by Shiny-Map.
  </footer>
  <script src="./assets/ol.js"></script>
  <script src="./index.js"></script>
  <script>
    // 全局函数
    window.setFooter = (text) => {
      document.getElementById('footer').innerText = text;
    }
  </script>
</body>

</html>
