<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #map {
      width: 100vw;
      height: 100vh;
      background-color: #BEDBF9;
    }

    body {
      margin: 0px;
    }

    #footer {
      position: fixed;
      min-height: 2vh;
      font-size: 1.7vh;
      line-height: 2.2vh;
      padding: 0;
      color: #fff;
      bottom: 0;
      right: 0;
      padding-right: 1vw;
      padding-left: 1vw;
      background-color: #7e7e7e;
      opacity: .7;
      font-family: 'Consolas', "Noto Serif CJK SC", monospace;
    }

    #info {
      position: fixed;
      top: 2rem;
      left: 2rem;
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      z-index: 999;
      padding: .5rem 1rem;
    }

    #info-title span{
      font-size: xx-large;
      font-family: 'Noto Sans CJK SC';
    }
  </style>
</head>

<body>
  <div id="info">
    <h2 id="info-title">
      <span>各地区震度信息</span>
    </div>
  </div>
  <div id="map"></div>
  <footer id="footer">
    Generated by Shiny-Map.
  </footer>
  <script src="./assets/ol.js"></script>
  <script src="./index.js"></script>
  <script>
    // 全局函数
    window.setFooter = (text) => {
      document.getElementById('footer').innerText = text;
    }
    window.setTitle = (text) => {
      document.getElementById('info-title').getElementsByTagName('span')[0].innerText = text;
    }
  </script>
</body>

</html>
