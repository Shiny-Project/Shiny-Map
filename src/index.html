<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #map {
      width: 100vw;
      height: 100vh;
      background-color: #BEDBF9;
    }

    body {
      margin: 0px;
    }

    #footer {
      position: fixed;
      min-height: 2vh;
      font-size: 1.7vh;
      line-height: 2.2vh;
      padding: 0;
      color: #fff;
      bottom: 0;
      right: 0;
      padding-right: 1vw;
      padding-left: 1vw;
      background-color: #7e7e7e;
      opacity: .7;
      font-family: 'Consolas', "Noto Serif CJK SC", monospace;
    }

    #info {
      width: 100vw;
      height: 100vh;
      position: fixed;
      color: white;
      z-index: 998;
    }

    #info-title {
      position: fixed;
      top: 2rem;
      left: 2rem;
      background-color: rgba(0, 0, 0, 0.4);
      padding: .5rem 1rem;
    }

    #info-title span {
      font-size: xx-large;
      font-family: 'Noto Sans CJK SC';
    }

    #tsunami-legend {
      opacity: 0;
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background-color: rgba(0, 0, 0, 0.4);
      padding: .5rem 1rem;
      font-family: 'Noto Sans CJK SC';
    }

    #tsunami-legend>div {
      display: flex;
      align-items: center;
    }

    .tsunami-legend-icon {
      display: inline-block;
      margin-right: 10px;
      height: 3px;
      width: 40px;
    }

    .tsunami-legend-icon-alert {
      background-color: #c800ff;
    }

    .tsunami-legend-icon-warning {
      background-color: #ff2800;
    }

    .tsunami-legend-icon-notice {
      background-color: #faf500;
    }

    #fullscreen-tip {
      position: fixed;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      opacity: 0;
    }

    #fullscreen-tip span {
      font-family: 'Noto Sans CJK SC';
      width: auto;
      min-height: auto;
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      z-index: 999;
      padding: .8rem 2rem;
      font-size: 5rem;
    }
  </style>
</head>

<body>
  <div id="info">
    <div id="info-title">
      <span>{Title}</span>
    </div>
    <div id="tsunami-legend">
        <div>
            <i class="tsunami-legend-icon tsunami-legend-icon-alert"></i> <span>大海啸警报</span>
        </div>
        <div>
            <i class="tsunami-legend-icon tsunami-legend-icon-warning"></i> <span>海啸警报</span>
        </div>
        <div>
            <i class="tsunami-legend-icon tsunami-legend-icon-notice"></i> <span>海啸注意报</span>
        </div>
    </div>
  </div>
  <div id="fullscreen-tip">
    <span>{Fullscreen Tip}</span>
  </div>
  <div id="map"></div>
  <footer id="footer">
    Generated by Shiny-Map.
  </footer>
  <script src="./assets/ol.js"></script>
  <script src="./index.js"></script>
  <script>
    // 全局函数
    window.setFooter = (text) => {
      document.getElementById('footer').innerText = text;
    }
    window.setTitle = (text) => {
      document.getElementById('info-title').getElementsByTagName('span')[0].innerText = text;
    }
    window.showTitle = () => {
      document.getElementById('info-title').style.opacity = '1';
    }
    window.hideTitle = () => {
      document.getElementById('info-title').style.opacity = '0';
    }
    window.setFullscreenTip = (text) => {
      document.getElementById('fullscreen-tip').getElementsByTagName('span')[0].innerText = text;
    }
    window.showFullscreenTip = () => {
      document.getElementById('fullscreen-tip').style.opacity = '1';
    }
    window.hideFullscreenTip = () => {
      document.getElementById('fullscreen-tip').style.opacity = '0';
    }
    window.showTsunamiLegend = () => {
      document.getElementById('tsunami-legend').style.opacity = '1';
    }
    window.hideTsunamiLegend = () => {
      document.getElementById('tsunami-legend').style.opacity = '0';
    }
    window.getLayerByName = (name) => {
      let result;
      map.getLayers().forEach(layer => {
        if (layer.get('name') === name) {
          result = layer;
        }
      });
      return result;
    }
  </script>
</body>

</html>
